<script>

window.onload=function () {
    $('.award-button').click(function () {
        var id =$(this).attr('id');
        var enid =getCookies('_enid')
        var status =getCookies('_status')
        if(id){
            var len = id.length;
            id=id.substring(8,len)
        }
        $('#winlog').html(isApp+JSON.stringify(id));
        var time = new Date().getTime();
        if(isWechat){
            if(enid&&enid!=null){
                //已注册并绑定微信
                window.location.href='/app/gifts/adrlist.html?id='+id+'&_t='+time;
            }else if(!enid){
                //未绑定微信跳转认证页
                setCookie('id',id)
                window.location.href='/app/gifts/phonesign.html?id='+id+'&_t='+time;
            }
        }else if (isApp){
            window.location.href='/app/gifts/adrlist.html?id='+id+'&_t='+time;
        }

    });
    
    $('.home-ul-cont').click(function (ev) {
        var target = ev.target
        var id = target.id || $(target).find('.win-item-detail').attr('id') || $(target).siblings('.win-item-detail').attr('id')

        if(id){
            if(id=='winprize1'){
                toPrizeDetail('rice')
            }else if(id=='winprize2'){
                toPrizeDetail('mask')
            }else if(id=='winprize3'){
                toPrizeDetail('wheat')
            }else if(id=='winprize4'){
                toPrizeDetail('wine')
            }else if(id=='winprize5'){
                toPrizeDetail('drugs')
            } else if(id=='winprize6'){
                toPrizeDetail('book')
            }
        }else{
            return
        }
    })

    function toPrizeDetail(str) {
        var time = new Date().getTime()
        window.location.href=route+'/app/gifts/production/'+str+'/index.html?_t='+time
    }

    //分享
//    appShareWX(shareObj);

    //wxshaere
    getWxShare();
}
</script>
