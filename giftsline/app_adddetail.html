<script>

    window.onload=function () {

        //分享
       // appShareWX(shareObj);
        //wxshaere
        getWxShare();
        //新增收货地址
        var obj = {
            recordid:recordid.id||getCookies('_recordid')
        }

        $('#add_address').click(function () {
            addaddress(obj)
        })
        //修改地址
        $('#add_revise').click(function () {

            toast('暂不支持修改，请联系客服')
            return
            var addressid = $(this).parent().attr('id');
            if(addressid){
                var len = addressid.length;
                addressid=addressid.substring(4,len);
                obj.addressid = addressid;
                //跳转到列表页
                toAddrlist(obj.recordid,addressid)
//                addaddress(obj);
            }
        });

        //新增收货地址
        function addaddress(obj) {
            var time =gettimestamp();
            var uri = '?recordid='+obj.recordid+'&_t'+time;
            if(obj.addressid){
                uri+= "&addressid="+obj.addressid;
                window.location.href='/app/gifts/add.html'+uri;
            }else {
                window.location.href='/app/gifts/add.html'+uri;
            }
        }
        
        //拨打 客服电话
        customer();

        //分享
        appShareToast();
        closeShareToast();

        //复制文本
        $('.phone-inApp').click(function () {
            copyToClipboard('phone-number')
            toast('号码复制成功')
        })


        //新增 8*****
        //toast

        $('.cl1-button').click(function () {
            $('#mask-bac').css('display','block')
            $('#mask').css('display','block')
        })
        $('#mask-bac').click(function () {
            $('#mask-bac').css('display','none')
            $('#mask').css('display','none')
        })

        $('.win-item-detail').click(function () {
            var id= $('.win-item-detail').attr('id');
            id=id.substr(id.length-1,1)
            var name = ''
            if(id==1){
                name='rice';//大米
            }else if(id==2){
                name='mask';//面膜
            }else if(id==3){
                name='wheat';//小麦蛋白
            }else if(id==4){
                name='wine';//红酒
            }else if(id==5){
                name='drugs';//保健品
            }else if(id==6){
                name='book';//书
            }
            //渲染下部的产品
            var url = '/app/gifts/production/'+name+'/index.html'
            window.location.href =route+url;
        })
        $('.goba-index').click(function () {
            var url = '/app/gifts/index.html';
            window.location.href = route+url;
        })




    }
</script>
