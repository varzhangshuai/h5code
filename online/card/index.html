<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>道道名片</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="http://img.daodaoclub.com/app/card/css/swiper-3-6af34d0737.4.2.min.css">
    <link rel="stylesheet" href="http://img.daodaoclub.com/app/card/css/index-1b453c3c5a.css">
    <meta name="Keywords" content="道道，企业家社群，企业家社交，企业家平台，长江互助，中大互助">
    <meta name="Description" content="北京道同网络信息技术有限公司，是服务于企业家人群的信息技术平台。通过云计算和大数据，快速精准的匹配企业家需要的资源。打造新时代的经济共享平台。">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="http://img.daodaoclub.com/public/baiduTotal.js"></script>
    <script type="text/javascript" src="http://img.daodaoclub.com/public/appShare.js"></script>
    <script>
        //rem适配方案
        (function(){
            var width = document.documentElement.clientWidth/10;
            var styleNode = document.createElement("style");
            styleNode.innerHTML="html{font-size:"+width+"px!important}"
            document.head.appendChild(styleNode);
        })()
    </script>
</head>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="http://img.daodaoclub.com/public/jquery-3.1.1.min.js"></script>
<body>
<div class="whole">
    <div class="nav-center"></div>
    <div style="width: 100%">
        <div class="swiper-container" id="swiper-nav" >
            <div class="swiper-wrapper">
                <div class="swiper-slide active-nav">基本信息</div>
                <div class="swiper-slide">公司信息</div>
                <div class="swiper-slide">商业经历</div>
                <div class="swiper-slide ">提供服务</div>
                <div class="swiper-slide">我的需求</div>
            </div>
        </div>
    </div>
    <div class="swiper-container middle-con" id="swiper-con" >
        <div class="swiper-wrapper conone">
            <div class="swiper-slide">
                <div class="conone-headimg"></div>
                <div class="conone-name"><span></span><img alt=""></div>
                <div class="conone-list">
                    <ul>
                        <li>
                            <span>公司</span>|<span class="companyName"></span>
                        </li>
                        <li><span>职位</span>|<span class="companyJob"></span></li>
                        <li><span>地域</span>|<span class="companyAddr"></span></li>
                        <li><span>行业</span>|<span class="industryName"></span></li>
                        <li><span>届别</span>|<span class="className"></span></li>
                    </ul>
                </div>
                <div class="toast-show"></div>
            </div>
            <div class="swiper-slide ">
                <div class="contwo">
                    <div class="contwo-brife contwo-item">
                        <div class="contwo-item-top">
                            <span class="contwo-item-logo"></span>
                            <span class="contwo-item-title">公司简介</span>
                        </div>
                        <div class="contwo-brife-word ft100"></div>
                    </div>
                    <div class="contwo-dynamic contwo-item" style="display: none">
                        <div class="contwo-item-top">
                            <span class="contwo-item-logo"></span>
                            <span class="contwo-item-title">公司动态</span>
                        </div>
                        <ul class="contwo-dynamic-word ft100"></ul>
                    </div>
                    <div class="contwo-case contwo-item">
                        <div class="contwo-item-top">
                            <span class="contwo-item-logo"></span>
                            <span class="contwo-item-title">成功案例</span>
                        </div>
                        <ul class="contwo-case-word ft100"></ul>
                    </div>
                </div>
                <div class="toast-show"></div>
            </div>

            <div class="swiper-slide">
                <div class="conthree">
                    <ul class="conthree-company"></ul>
                    <div class="conthree-more">查看更多<img src="http://img.daodaoclub.com/app/card/img/icon-more.png" alt=""></div>
                    <div class="toast-show"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="confour">
                    <div class="confour-top ft100">登录道道APP，即可查看</div>
                    <div class="confour-logo"></div>
                    <div class="confour-button ft100">打开道道APP</div>
                </div>
                <div class="toast-show"></div>
            </div>
            <div class="swiper-slide">
                <div class="confour">
                    <div class="confour-top ft100">登录道道APP，即可查看</div>
                    <div class="confour-logo"></div>
                    <div class="confour-button ft100">打开道道APP</div>
                </div>
                <div class="toast-show"></div>
            </div>
        </div>
    </div>
    <div class="bottom-fixed">
        <span class="bottom-btn-left">
            <img src="http://img.daodaoclub.com/app/card/img/icon_text.png" alt="">我也做一张
        </span>
        <span class="bottom-btn-right">
            <img src="http://img.daodaoclub.com/app/card/img/icon_chat.png" alt="">联系TA
        </span>
    </div>
    <div id="mask">
        <div class="toast-download">
            <div class="toast-close"></div>
            <div class="toast-word">
                下载道道APP <br>
                建立您专属的高端人脉圈
            </div>
            <div class="toast-logo"></div>
            <div class="toast-button">现在去下载</div>
        </div>
    </div>
</div>

<script src="http://img.daodaoclub.com/app/card/js/swiper-3-34b60c22d2.4.2.jquery.min.js"></script>
<script src="http://img.daodaoclub.com/app/card/js/swiper-index-c59ca33674.js"></script>
</body>
<script src="http://img.daodaoclub.com/app/card/js/route-7de7c6a18e.js"></script>

</html>
