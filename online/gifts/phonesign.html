<script>
    window.onload=function () {

        //wxshaere
        getWxShare();
        //share
        appShareWX(shareObj);

        //验证码倒计时
        var InterValObj; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount;//当前剩余秒数
        var count_state = true;

        var route = myRoutes()


        //手机号验证
        var phone = document.getElementById('phone')
        var phone_state = false;//验证码状态
        phone.onblur = function() {
            //含有非法字符 不能为空 长度超25 长度少于6个字符
            var re = /[^\w\u4e00-\u9fa5]/g;
            if (re.test(this.value)) {
                toast('含有非法字符')
                phone_state = false;
            } else if (this.value == "") {
                toast('请输入手机号!')
                phone_state = false;
            } else if (this.value.length > 11) {
                toast('手机号输入错误，请重新输入！')
                phone_state = false;
            } else if (this.value.length < 11) {
                toast('手机号输入错误，请重新输入!')
                phone_state = false;
            } else {
                phone_state = true;
            }
        }

        //获取验证码


        function getCode() {

            if(!count_state){
                return
            }
            if(!phone_state){
                toast('请输入正确的电话号码')
                return
            }
            var phone = $('#phone').val();
            var _unionid = getCookies('_unionid');
            if(!_unionid){
                getUnionid(search);
                return
            }
            $.ajax({
                type: "POST",
                url:route+ '/costin/mapi/lottery/wechatCode',
                //目标地址
                data:{mobilePhone:phone,_unionid:_unionid},
                success:function (res) {
                   if(res.code==1){
                       numberdown();
                   } 
                }
            })
        }
        //获取验证码
        $('#getCode').click(getCode);

        //提交Form
        $('#button').click(postForm)


        function numberdown() {
            curCount=count;
            count_state=false
            $("#getCode").text( curCount + "秒");
            InterValObj = window.setInterval(SetRemainTime,1000);
        }

        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {
                window.clearInterval(InterValObj);//停止计时器
                $("#getCode").text("重新发送");
                count_state = true;
            } else {
                if(!count_state){
                    curCount--;
                    $("#getCode").text( + curCount + "秒");
                }

            }
        }




        function postForm() {
            var mobilePhone = $('#phone').val(),
                code = $('#yzm').val();

                if(mobilePhone==''){
                    toast('请输入手机号')
                    return
                }
                if(phone_state == false){
                    toast('手机号输入错误，<br>请重新输入!')
                    return
                }
                if(code==''){
                    toast('请输入验证码')
                    return
                }

            var time = new Date().getTime();
            var id =getCookies('id');


            var _unionid = getCookies('_unionid');
            if(!_unionid){
                getUnionid(search);
                return
            }
            $.ajax({
                type: "POST",
                url:route+ '/costin/mapi/lottery/wechatLogin',
                //目标地址
                data:{mobilePhone:mobilePhone, verifyCode:code,_unionid:_unionid},
                success:function (res) {
                    if(res.code=="1"){
                        var data = res.original;
                        setCookie('_enid',data.enid)
                        setCookie('_status',data.status)
                        setCookie('_userid',data.userid)
                        window.location.href='/app/gifts/adrlist.html?id='+id+'&_t='+time;
                    }else if(res.code=='20022'){
                        window.location.href='/app/gifts/signerr.html?_t='+time;
                    }else if(res.code=='20007'){
                        //验证码不可用
                        toast(res.msg)
                    }else {
                        //验证码不可用
                        toast(res.msg)
                    }
                },
                error:function (err) {
                    console.log(err)
                }
            })

        }
    }
</script>
