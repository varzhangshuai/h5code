<script>
    //上传头像

    function headChange(dom) {
        postPhoto($(dom), function () {
            if($('#headUrl').css('background-image')!=null){
                head_state = true;
                buttonChange()
            }else {
                head_state = false;
                buttonChange()
            }
        });
    }
    function companyChange(dom) {
        postPhoto($(dom), function () {
            if($('#companyImg').css('background-image')!=null && getImgUrl($('#companyImg').css('background-image')).indexOf('uoload.png') ==-1){
                company_state = true;
                buttonChange()
            }else {
                company_state = false;
                buttonChange()
            }
        });
    }
    function schoolChange(dom) {
        postPhoto($(dom), function () {

        });
    }
    //下一步
    function nextButton() {
        OCJSJAVA('/costin/mapi/authentication',postDataFirst);
    }
    //关闭图片
    function imgClose(dom){
        $(dom).css('display','none');
        if($(dom).parent().find('label .oss').hasClass()){

        }
        $(dom).parent().find('label .oss').css('background-image','url(http://img.daodaoclub.com/app/userauth/img/upload.png)').removeClass('bac-before').addClass('bac-after')
        $(dom).parent().find('input').val(null)
        if($(dom).parent().hasClass('company')){
            company_state = false;
            buttonChange()
        }
    }


</script>
<body>
    <div class="whole">
        <div class="top">
            为保证道道实名认证用户的真实性，请上传您的真实头像、输入真实姓名、上传个人名片、上传学院证书。此信息仅用于认证审核，道道会严格保密用户的真实信息
        </div>
        <div class="name bac-white">
            <div class="small-title flex">
                <img src="http://img.daodaoclub.com/app/userauth/./img/icon-title.png" alt=""><span class="small-title-name">实名信息</span>
            </div>
            <div class="head-img flex">
                <div class="list-left">真实头像</div>
                <div class="upload-headurl list-right">
                    <input type="file" id="photoHead" style="display:none" onchange="headChange(this)">
                    <label for="photoHead" >
                        <div id="headUrl" class="oss"></div>　　　　　
                    </label>
                    <img id="headButton" class="uoload" src="http://img.daodaoclub.com/app/userauth/./img/uoload.png" alt="">
                </div>
            </div>
            <div class="real-name flex">
                <div class="list-left">真实姓名</div>
                <input id="name" type="text" class="style-name color-333" >
            </div>
            <div class="border-b"></div>
        </div>
        <div class="company bac-white">
            <div class="small-title flex">
                <img src="http://img.daodaoclub.com/app/userauth/./img/icon-title.png" alt=""><span class="small-title-name">公司信息</span>
            </div>
            <div class="com-word">
                <span class="com-word-left">提交个人名片</span>
            </div>
            <input type="file" id="photoCard" style="display:none" onchange="companyChange(this)">
            <label class="relative" for="photoCard" >
                <div class="company-bg">
                    <div class="com-update bac-after oss" id="companyImg"></div>　　　　
                </div>　
            </label>
            <div class="close-img" onclick="imgClose(this)"></div>
        </div>
        <div class="commercial bac-white">
            <div class="small-title flex">
                <img src="http://img.daodaoclub.com/app/userauth/./img/icon-title.png" alt=""><span class="small-title-name">商学院信息</span>
            </div>
            <div class="com-word">
                <span class="com-word-left">提交学院证书</span>
            </div>
            <input type="file" id="photoShcool" style="display:none" onchange="schoolChange(this)">
            <label class="relative" for="photoShcool" >
                <div class="school-bg">
                    <div class="com-update bac-after oss" id="collegeImg"></div>　　　　
                </div>
            </label>
            <div class="close-img" onclick="imgClose(this)"></div>
        </div>
        <div class="next-button" onclick="nextButton()">下一步</div>
    </div>
</body>
